<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
  </style>

  <style>
    .attribution {
      font-size: 12px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
   
    <img class="main-image" src="./images/image-equilibrium.jpg" alt="imagendeequilibrio">

    <img class="eye-image" src="./images/icon-view.svg" alt="eye">

    <h1>Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="offer">
      <div class="ETH">
        <img src="./images/icon-ethereum.svg" alt="icon-eth">
        <p class="value">0.041 ETH</p>
      </div>

      <div class="time">
        <img class="icon-watch" src="./images/icon-clock.svg" alt="icon-watch">
        <p class="rest-time">3 days left</p>
      </div>
    </div>

    <hr>

    <div class="creator">
      <img class="face" src="./images/image-avatar.png" alt="avatar">
      <p class="name-creator">Creation of <span class="real-name">Jules Wyvern</span></p>
    </div>


  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marcelo Cerutti</a>.
  </div>
</body>

</html>
